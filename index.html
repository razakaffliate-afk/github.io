<!DOCTYPE html>

<head>

<style>
body {
    margin: 20px;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* ---------- TABS ---------- */
.top-tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    flex-wrap: wrap;
}

.tab {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #aaa;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

.tab.pink { background: #ffb9d9; color: #333; }
.tab.blue { background: #cdd8e5; color: #333; }
.tab.active { background: #777; }

/* ---------- BALLOT BOX ---------- */
.ballot-box {
    width: 95%;
    max-width: 680px;
    margin: auto;
    background: white;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 0 10px #ccc;
}

.header {
    display: flex;
    justify-content: space-between;
    padding: 10px 5px;
    font-size: 18px;
    font-weight: bold;
}

.ready .dot {
    width: 10px;
    height: 10px;
    display: inline-block;
    background: green;
    border-radius: 50%;
    margin-left: 5px;
}

.ballot-table {
    width: 100%;
    border: 1px solid #ddd;
    margin-top: 10px;
    position: relative;
}

/* Draw the FIRST continuous line after serial number */
.ballot-table::before {
    content: "";
    position: absolute;
    left: 50px;              
    top: 0;
    width: 2px;
    height: 100%;
    background: #cfcfcf;
}

/* Draw the SECOND continuous line before buttons */
.ballot-table::after {
    content: "";
    position: absolute;
    right: 120px;           
    top: 0;
    width: 2px;
    height: 100%;
    background: #cfcfcf;
}

.row {
    display: grid;
    grid-template-columns: 50px 1fr 60px 60px;
    align-items: center;
    border-bottom: 1px solid #e0e0e0;
    padding: 10px;
    font-size: 16px;
}

.row:nth-child(odd) {
    background: #fafafa;
}

.col.number {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

.col.name {
    font-size: 16px;
    padding-left: 5px;
}

.col.light .red-dot {
    width: 18px;
    height: 18px;
    background: #8c0000;
    border-radius: 50%;
    display: inline-block;
}

.col.btn button {
    width: 50px;
    height: 30px;
    background: #083c75;
    border: none;
    border-radius: 10px;
    transition: 0.2s ease;
    cursor: pointer;
}

.col.btn button:hover {
    background: #0a5cb5;
    box-shadow: 0 0 8px #0a5cb5;
    transform: scale(1.05);
}

.ready-indicator {
    width: 16px;          
    height: 16px;         
    background: #00cc2d;  
    border-radius: 50%;
    display: inline-block;
    box-shadow: 0 0 6px #00ff55; 
    margin-left: 8px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 480px) {
    body {
        margin: 10px;
    }

    .tab {
        padding: 8px 12px;
        font-size: 14px;
    }

    .ballot-box {
        width: 100%;
        padding: 8px;
    }

    .header {
        flex-direction: row;
        font-size: 16px;
        gap: 5px;
    }

    .row {
        grid-template-columns: 40px 1fr 50px 50px;
        font-size: 14px;
        padding: 8px;
    }

    .col.name {
        font-size: 14px;
    }

    .col.btn button {
        width: 45px;
        height: 28px;
    }

    .ballot-table::before {
        left: 40px;
    }

    .ballot-table::after {
        right: 110px;
    }

    .col.name img {
        width: 50px !important;
        height: 50px !important;
    }
}
</style>

</head>

<script>
/* ---------- Web Audio beep (reliable) ---------- */
let audioCtx = null;

function ensureAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    // Some browsers require a resume on first gesture
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
    return audioCtx;
}

/**
 * Play a long EVM-like beep.
 * durationSeconds: how long the beep runs (1.2 recommended)
 * options.type: oscillator type (sine/square/triangle/sawtooth). square is harsher.
 */
function playLongBeep(durationSeconds = 1.2, options = {}) {
    const ctx = ensureAudioContext();
    const type = options.type || 'square';

    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    // Oscillator
    osc.type = type;
    // A pitch similar to real EVM beep (around 600-900Hz) - slight detune for character
    osc.frequency.setValueAtTime(750, ctx.currentTime);
    osc.detune && osc.detune.setValueAtTime(0, ctx.currentTime);

    // Gain envelope: quick attack, steady, then fade out
    const now = ctx.currentTime;
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.linearRampToValueAtTime(0.22, now + 0.01);            // attack
    gain.gain.setValueAtTime(0.22, now + 0.02);                    // sustain
    gain.gain.setValueAtTime(0.22, now + durationSeconds - 0.08);  // keep till near end
    gain.gain.linearRampToValueAtTime(0.0001, now + durationSeconds); // release

    // Connect and play
    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start(now);
    osc.stop(now + durationSeconds + 0.02);

    // cleanup after stop
    osc.onended = function() {
        try { osc.disconnect(); } catch(e) {}
        try { gain.disconnect(); } catch(e) {}
    };
}

/* ---------- UI behavior for Fousiya KV row ---------- */
$(document).ready(function () {
    // Index 1 is second row (zero-based)
    const $row = $(".row").eq(1);
    const $btn = $row.find(".col.btn button");
    const $redDot = $row.find(".red-dot");
    const $ready = $(".ready-indicator");

    // make sure button shows pointer and hover (if not already)
    $btn.css({
        cursor: "pointer",
        transition: "transform .12s ease, box-shadow .12s ease, background .12s ease"
    });

    // optional: hover class for visual feedback (also keep your CSS)
    $btn.hover(
        function() { $(this).css({"transform":"scale(1.06)", "box-shadow":"0 0 10px rgba(10,92,181,0.8)"}); },
        function() { $(this).css({"transform":"scale(1)","box-shadow":"none"}); }
    );

    // click handler
    $btn.on("click", function (e) {
        // ensure AudioContext is ready on click
        ensureAudioContext();

        // Play the long beep (1.2s). Use 'square' for harsher EVM tone.
        playLongBeep(1.2, { type: "square" });

        // Glow the red light
        $redDot.css({
            "background": "#ff0000",
            "box-shadow": "0 0 18px rgba(255,0,0,0.9)",
            "transition": "box-shadow .2s ease, background .2s ease"
        });

        // change Ready indicator to RED
        $ready.css({
            "background": "#ff0000",
            "box-shadow": "0 0 8px rgba(255,0,0,0.9)",
            "transition": "box-shadow .2s ease, background .2s ease"
        });

        // show success popup
        // alert("Vote Submitted Successfully!");

        // disable the button so it can't be re-clicked
        $btn.prop("disabled", true);
        $btn.css({ opacity: 0.6, cursor: "not-allowed", transform: "scale(1)" });
        setTimeout(function() {

    }, 1200); 

     
    });
});
